<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class=players>
        <section>
            <h3>Player One:</h3>
            <p class="py1-score">0</p>
        </section>
        <section>
            <h3>Player Two:</h3>
            <p class="py2-score">0</p>
        </section>
    </div>
    <div class="game-board">
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
    </div>
    <div>
        <p class="result">Start playing</p>
    </div>
    <button class="reset-btn">Reset</button>
    <script src="main.js"></script>
</body>
</html>
