<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Cinzel+Decorative:wght@900&family=Fjalla+One&family=Oswald:wght@500&family=Playfair+Display+SC:ital,wght@1,700&family=Sacramento&family=Ultra&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=EB+Garamond:ital,wght@1,500&family=Josefin+Sans:wght@300&family=Lato:ital,wght@1,300&family=Lustria&family=Montserrat:wght@500&family=Quattrocento&family=Slabo+27px&family=Source+Sans+Pro&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body class="dark">
    <header class="light">
        <h1>Tic Tac Toe</h1>
    </header>
    <div class=players>
        <section class="accent1">
            <h3>Player One:</h3>
            <p class="py1-score b-text">0</p>
        </section>
        <section class="accent2">
            <h3>Player Two:</h3>
            <p class="py2-score b-text">0</p>
        </section>
    </div>
    <div class="game-board">
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
        <div class="column">
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
            <button class="game-tile">#</button>
        </div>
    </div>
    <div>
        <p class="result b-text">Start playing</p>
    </div>
    <button id="reset" class="reset-btn accent1 b-text">Reset</button>
    <p class="secret b-text">press spacebar for a fun surprise</p>
    <script src="main.js"></script>
    <script src="themes.js"></script>
</body>
</html>
